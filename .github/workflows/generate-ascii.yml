name: Generate ASCII Art

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      text:
        description: 'Text to convert to ASCII art'
        required: true
        default: 'Hello, World!'
      font:
        description: 'Font style for ASCII art'
        required: false
        default: 'standard'

jobs:
  generate-ascii:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyfiglet

      - name: Generate ASCII Art
        id: generate_ascii
        run: |
          TEXT="${{ github.event.inputs.text }}"
          FONT="${{ github.event.inputs.font }}"
          ASCII_ART=$(python -c "import pyfiglet; print(pyfiglet.figlet_format('$TEXT', font='$FONT'))")
          echo "$ASCII_ART"
          echo "::set-output name=ascii_art::$ASCII_ART"

      - name: Save ASCII Art to file
        run: |
          echo "${{ steps.generate_ascii.outputs.ascii_art }}" > ascii_art.txt

      - name: Commit and push ASCII Art file
        run: |
          git config --global user.name 'Muna Padhi'
          git config --global user.email 'munapadhyibm@gmail.com'